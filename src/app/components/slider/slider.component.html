<div class="slider">
  <ng-container *ngFor="let item of items; let idx = index">
    <div class="slide" *ngIf="idx == slideIdx" @slideFade>
      <div class="slide-bg">
        <ng-container *ngIf="item.backdrop_path;else posterImg">
          <img class="slide-bg-img" [src]="imageSizes.backdrop_large + item.backdrop_path" [alt]="item.original_title">
        </ng-container>
        <ng-template #posterImg>
          <img class="slide-bg-img" [src]="imageSizes.poster_original + item.poster_path" [alt]="item.original_title">
        </ng-template>
      </div>
      <div class="slide-pane">
        <h2 class="name">{{item.original_title}}</h2>
        <div class="meta">
          <div class="info">
            <span class="rating"><span class="ico">star</span><span class="rating-value"
                [class]=[getRatingCategory(item.vote_average)]>{{item.vote_average}}</span><span>/10</span></span>
            <span>{{item.vote_count}} Reviews</span>
            <span>{{item.release_date | date: 'yyyy'}}</span>
          </div>
        </div>
        <div class="desc mt-6">
          {{item.overview}}
        </div>
      </div>
    </div>
  </ng-container>
</div>
