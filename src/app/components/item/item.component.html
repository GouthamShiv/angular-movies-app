<a class="item">
  <div class="item-rating" [ngClass]="item.vote_average >= 7 ? 'good' : item.vote_average >= 5 ? 'average' : 'bad'">
    <i class="ico">star</i>
    <span>{{item.vote_average}}</span>
  </div>
  <div class="item-img">
    <img [src]="imageSizes.poster_medium + item.poster_path"
      alt="{{item.original_title ? item.original_title : item.original_name}}">
  </div>
  <div class="item-title">{{item.original_title ? item.original_title : item.original_name}}</div>
</a>
